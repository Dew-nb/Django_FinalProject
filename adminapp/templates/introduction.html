<div class="card" style="margin-top: 100px;width: 70%;align-items: center;left: 10%">
    <h4>系统简介</h4>
    <p>
        在企业的日常工作中，某一项目的管理是重中之重。
        为了更方便地管理这些项目，将完成项目的任务分配给员工，
        并了解项目的实时处理，该平台应运而生。
        简洁、高效的项目跟踪、轻量、便捷的项目管理、安全、稳定的数据保护是该平台的三大特点，
        使项目管理与团队合作完美结合。
    </p>
</div>




<div class="accordion" id="accordionPanelsStayOpenExample" style="margin-top: 50px">
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                    aria-controls="panelsStayOpen-collapseOne">
                项目管理系统应用场景一
            </button>
        </h2>
        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse"
             aria-labelledby="panelsStayOpen-headingOne">
            <div class="accordion-body">
                在发现项目中的新的bug时，用户可使用本系统创建项目
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="panelsStayOpen-headingTwo">

            <div class="accordion-body">

            </div>
        </div>
    </div>
    <div class="accordion-item">
