{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <script src="../static/js/jquery-3.4.1.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light " style="position: fixed;width: 100%;z-index:9999;top: 0px">
    <div class="container">
        <div>
            <img src="{% static 'img/index/a1.jpeg' %}" height="50px" width="50px">
        </div>
        <a class="navbar-brand" href="{% url 'products' %}">项目管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="navbarSupportedContent">
            <ul class="navbar-nav justify-content-end">
                <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="{% url 'products' %}">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">退出</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="card w-75" style="margin-top: 100px;margin-left: 100px;position: fixed" hidden="hidden" id="xsw1">
    <div class="card-body">
        <h5 class="card-title" id="n1">项目名</h5>
        <p class="card-text" id="m1"></p>
        <button class="btn btn-primary" id="del1">删除项目</button>
    </div>
</div>
<form style="margin-top: 100px;width: 80%;position: fixed;left: 120px" id="bd1" >
    <div class="mb-3">
        <label class="form-label">项目名</label>
        <input class="form-control" id="prom1">
    </div>
    <div class="mb-3">
        <label class="form-label">项目描述</label>
        <input class="form-control" id="pro1">
    </div>
    <button class="btn btn-primary" id="create1">创建项目</button>
</form>

<div class="card w-75" style="margin-top: 400px;margin-left: 100px;position: fixed" hidden="hidden" id="xsw2">
    <div class="card-body">
        <h5 class="card-title" id="n2">项目名</h5>
        <p class="card-text" id="m2"></p>
        <button class="btn btn-primary" id="del2">删除项目</button>
    </div>
</div>
<form style="margin-top: 400px;width: 80%;position: absolute;left: 120px" id="bd2">
    <div class="mb-3">
        <label class="form-label">项目名</label>
        <input class="form-control" id="prom2">
    </div>
    <div class="mb-3">
        <label class="form-label">项目描述</label>
        <input class="form-control" id="pro2">
    </div>
    <button class="btn btn-primary" id="create2">创建项目</button>
</form>
<div class="alert alert-info" role="alert" style="bottom: 0px;position: fixed;width: 100%;text-align: center">
    我们致力于打造最优秀的项目管理平台，有任何平台相关问题请联系负责人Dew，手机：13967669160，邮箱：1274686756@qq.com
</div>

<script type="text/javascript">
    $('#create1').click(function () {
        var pro1name = document.getElementById("prom1");
        var pro1intro = document.getElementById("pro1");
        var fm1 = document.getElementById("bd1");
        var show = document.getElementById("xsw1");
        var zsn = document.getElementById("n1");
        var zsm = document.getElementById("m1");
        zsn.innerText = pro1name.value;
        zsm.innerText = pro1intro.value;
        show.hidden=null;
        fm1.remove();
    });
    $('#create2').click(function () {
        var pro2name = document.getElementById("prom2");
        var pro2intro = document.getElementById("pro2");
        var fm2 = document.getElementById("bd2");
        var show = document.getElementById("xsw2");
        var zsn = document.getElementById("n2");
        var zsm = document.getElementById("m2");
        zsn.innerText = pro2name.value;
        zsm.innerText = pro2intro.value;
        show.hidden = null;
        fm2.remove();
    });
    $('#del1').click(function () {
        var xsw1 = document.getElementById("xsw1");
        var fm1 = document.getElementById("bd1");
        xsw1.setAttribute('hidden',true);
        fm1.hidden=null;

    });
    $('#del2').click(function () {
        var xsw1 = document.getElementById("xsw2");
        var fm1 = document.getElementById("bd2");
        xsw1.setAttribute('hidden',true);
        fm1.hidden=null;
    });
</script>


</body>
</html>
